<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="calculator.css">
    </head>
    <body>
        <div class="calculator">
            <div class="calculator__display">0</div>
            <div class="calculator__keys">
                <botton class="key--operator" data-action="add">+</botton>
                <botton class="key--operator" data-action="subtract">-</botton>
                <botton class="key--operator" data-action="multiply">&times;</botton>
                <botton class="key--operator" data-action="divide">/</botton>
                <batton>7</batton>
                <batton>8</batton>
                <batton>9</batton>
                <batton>4</batton>
                <batton>5</batton>
                <batton>6</batton>
                <batton>1</batton>
                <batton>2</batton>
                <batton>3</batton>
                <batton>0</batton>
                <batton data-action="decimal">.</batton>
                <botton data-action="clear">AC</botton>
                <batton class="key--equal" data-action="calculate">=</batton>
            </div>
        </div>
    </body>
    <script src="calculator.js"></script>
</html>
